<nz-layout class="h-screen">
    <nz-header></nz-header>
    <nz-content class="flex justify-center items-center">
        <form [formGroup]="form">
            <nz-card>
                <nz-form-item>
                    <p class="text-center text-xl">Sign In with your account</p>
                </nz-form-item>
                <nz-form-item class="mb-2">
                    <nz-form-label>Email</nz-form-label>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <input nz-input placeholder="Email" formControlName="email" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item class="mb-2">
                    <nz-form-label>Password</nz-form-label>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <input nz-input placeholder="Password" formControlName="password" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <button (click)="submit()" class="w-full rounded-full" nz-button nzType="primary">Login</button>
                </nz-form-item>
                <hr/>
                <div class="flex justify-center mt-4">
                    <div id="google-signin-button"></div>
                </div>
            </nz-card>
        </form>
    </nz-content>
</nz-layout>
